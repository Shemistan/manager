version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pgsql_db
    environment:
      POSTGRES_USER: ${DB_USER:-pgsql_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      POSTGRES_DB: pgsql_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pgsql_user}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgsql_migrator
    command: ./migrator
    environment:
      DB_USER: ${DB_USER:-pgsql_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app.toml:/app/app.toml:ro
      - ./migration:/app/migration:ro

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manager_app
    command: ./manager
    environment:
      DB_USER: ${DB_USER:-pgsql_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    ports:
      - "8081:8081"
    depends_on:
      migrator:
        condition: service_completed_successfully
    volumes:
      - ./app.toml:/app/app.toml:ro

volumes:
  postgres_data:
